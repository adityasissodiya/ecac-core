[package]
name = "ecac-net"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
thiserror = "1"
bytes = "1"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_cbor = "0.11"
smallvec = "1"
blake3 = "1"

# Core types (OpId, HLC, etc.)
ecac-core = { path = "../core" }

# libp2p stack (declared now; used in later phases)
libp2p = { version = "0.54", default-features = false, features = [
  "gossipsub",
  "request-response",
  "noise",
  "tcp",
  "yamux",
  "macros",
  "identify",
  "dns",        # usually needed when tcp is enabled
] }

# Tokio is common for libp2p async executors; keep it ready.
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time", "sync"] }
